<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Musafir Aadii</title>
  <link rel="stylesheet" href="connect.css" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
</head>
<body>
  <section class="contact-section" data-aos="fade-up">
    <h2>Let's Connect</h2>
    <form class="contact-form" data-aos="zoom-in" data-aos-delay="100">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="6" placeholder="Your Message" required></textarea>
      <button type="submit" class="btn-glow">Send Message</button>
    </form>

    <div class="social-links" data-aos="fade-up" data-aos-delay="200">
      <a href="https://wa.me/919876543210?text=Hi%20Aditya%2C%20I%20saw%20your%20travel%20blog%20and%20want%20to%20connect." target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" width="24" /> WhatsApp
      </a>
      <a href="https://www.instagram.com/" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" width="24" /> Instagram
      </a>
      <a href="https://www.youtube.com/" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" width="24" /> YouTube
      </a>
      <a href="https://www.linkedin.com/" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" width="24" /> LinkedIn
      </a>
    </div>

    <div class="back-home">
      <a href="index.html" class="btn-glow" data-aos="fade-up" data-aos-delay="300">‚Üê Back to Home</a>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
